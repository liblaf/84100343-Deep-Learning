program: train.py
project: hw1
method: bayes
metric:
  name: validate/acc
  goal: maximize
parameters:
  amsgrad:
    value: false
  augmentation:
    values:
      - auto
      - none
      - ta_wide
  batch_size:
    values: [32, 64, 128, 256, 512]
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1.0
  model_name:
    values:
      - mobilenet_v3_large
  n_epochs:
    value: 20
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1.0
