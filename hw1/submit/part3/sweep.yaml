program: train.py
project: hw1
method: bayes
metric:
  name: validate/acc
  goal: minimize
parameters:
  amsgrad:
    values: [true, false]
  augmentation:
    values:
      - ""
      - auto
  batch_size:
    values: [32, 64, 128, 256, 512]
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1.0
  model_name:
    values:
      - efficientnet_b0
      - mnasnet0_75
      - mnasnet1_0
      - mobilenet_v3_large
      - shufflenet_v2_x1_5
  n_epochs:
    value: 20
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1.0
